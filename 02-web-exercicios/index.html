<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Imagem</title>
<style>
    body{
        background-color: #77a3a3;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50rem;
    }
    div {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10rem;
    }

    img {
        width: 300px;
        border-radius: 10px;
        transition: all .3s ease;
    }
    img:hover{
        transform: scale(1.2);
    }
</style>
</head>
<body>
    <div>
        <img src="./house.jpg" alt="Casa em 3D" />
        <img src="./house.jpg" alt="Casa em 3D" />
    </div>
</body>
</html>
